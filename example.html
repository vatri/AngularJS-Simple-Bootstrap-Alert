<html ng-app="App">

<head>
	
	<!-- Bootstrap CSS -->
	<link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- AngularJS App -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="btAlertMessage.js"></script>

	<!-- AngularJS app -->
	<script type="text/javascript">
		var app = angular.module('App', ['btAlertMessage']);

		app.controller("myController", function(btAlertMessageService,$scope,$rootScope){
			$scope.showMessage = function(){
				btAlertMessageService.showMessage("First message", "success");
			}
		});

	</script>
</head>
<body>
	<bt-alert-message></bt-alert-message>
	<div ng-controller="myController">
		<button ng-click="showMessage()">Show messaage</button>
	</div>
</body>
</html>
